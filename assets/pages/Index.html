<!DOCTYPE html>
<html lang=pt-BR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Projeto Fintech</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 top-rectangle w-100 p-0"></div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 text-center user-icon">
            <img src="../images/User-icon.png" alt="user-icon">
    </div>

    <div class="row text-boxes">
        <div class="col-12">
            <p class="fw-bold fs-4">Bem-vindo!</p>
            <p class="fw-light fs-5">Por favor, entre com sua conta ou cadastre um novo usuário.</p>
        </div>
    </div>

    <div class="custom-button-container d-flex justify-content-center text-center">
        <div class="col-lg-4">
            <button id="btnNovoUsuario" class="btn btn-primary custom-btn mx-auto">
                <svg xmlns=New-user.svg width="28" height="28" fill="currentColor" class="bi bi-envelope" viewBox="0 0 28 38">
                    <circle cx="14" cy="14" r="14" transform="matrix(1 0 0 -1 0 33)" fill="#20BAB9"/>
                    <path d="M21.7344 17.5312V20.9219H6.14062V17.5312H21.7344ZM15.7656 11.1562V27.7188H12.125V11.1562H15.7656Z" fill="black"/>
                </svg>
                Novo usuário
            </button>
        </div>

        <div class="col-lg-4">
            <button class="btn btn-primary custom-btn mx-auto">
                <svg xmlns=Google-icon.svg width="24" height="24" fill="currentColor" class="bi bi-envelope" viewBox="0 0 24 24">
                    <path d="M5.31891 14.5032L4.4835 17.6219L1.43011 17.6865C0.517594 15.994 0 14.0575 0 11.9998C0 10.0099 0.483938 8.13339 1.34175 6.48111H1.34241L4.06078 6.97948L5.2516 9.68152C5.00236 10.4081 4.86652 11.1881 4.86652 11.9998C4.86661 12.8806 5.02618 13.7246 5.31891 14.5032Z" fill="#FBBB00"/>
                    <path d="M23.7904 9.75824C23.9282 10.4841 24 11.2338 24 12C24 12.8591 23.9097 13.6971 23.7376 14.5055C23.1535 17.2562 21.6271 19.6582 19.5126 21.3579L19.512 21.3573L16.088 21.1826L15.6034 18.1575C17.0065 17.3347 18.103 16.047 18.6806 14.5055H12.2639V9.75824H18.7742H23.7904Z" fill="#518EF8"/>
                    <path d="M19.5118 21.3574L19.5125 21.358C17.456 23.011 14.8437 24 12 24C7.43006 24 3.45688 21.4457 1.43005 17.6869L5.31885 14.5036C6.33224 17.2082 8.94126 19.1335 12 19.1335C13.3147 19.1335 14.5463 18.7781 15.6032 18.1576L19.5118 21.3574Z" fill="#28B446"/>
                    <path d="M19.6596 2.7626L15.7721 5.9452C14.6783 5.26149 13.3853 4.86652 12.0001 4.86652C8.87213 4.86652 6.21432 6.88012 5.25169 9.68167L1.34245 6.48126H1.3418C3.33895 2.63075 7.36224 0 12.0001 0C14.9117 0 17.5814 1.03715 19.6596 2.7626Z" fill="#F14336"/>
                </svg>
                Continuar com Google
            </button>
        </div>

        <div class="col-lg-4">
            <button id="btnContinuarComEmail" class="btn btn-primary custom-btn mx-auto">
                <svg xmlns=Mail-icon.svg width="24" height="24" fill="currentColor" class="bi bi-envelope" viewBox="0 0 30 30">
                    <circle cx="14" cy="14" r="14" fill="#FF7F90"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M7.7 7.32812H20.3C21.1663 7.32812 21.875 8.02949 21.875 8.88672V18.2383C21.875 19.0955 21.1663 19.7969 20.3 19.7969H7.7C6.83375 19.7969 6.125 19.0955 6.125 18.2383V8.88672C6.125 8.02949 6.83375 7.32812 7.7 7.32812Z" fill="white"/>
                    <path d="M19.25 10.5L14.65 13.5666C14.2564 13.8291 13.7436 13.8291 13.35 13.5666L8.75 10.5" stroke="#FD93A1" stroke-width="1.40625" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Continuar com E-mail
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="modalNovoUsuario" tabindex="-1" role="dialog" aria-labelledby="modalNovoUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalNovoUsuarioLabel">Bem vindo ao sistema!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="fw-light fs-5">Por favor, cadastre sua conta para começarmos.</p>
                <form>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="SeuEmail@exemplo" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="********" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputCPF" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="inputCPF" placeholder="000.000.000-00" required>
                    </div>
                    <button id="btn-continuar" type="submit" class="btn btn-primary">Continuar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalUsuarioExistente" tabindex="-1" aria-labelledby="modalUsuarioExistenteLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalUsuarioExistenteLabel">Bem-vindo de volta!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p class="modal-subtitle">Por favor, faça login para continuar.</p>
            <form>
            <div class="mb-3">
                <label for="emailUsuarioExistente" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailUsuarioExistente" placeholder="SeuEmail@exemplo" required>
            </div>
            <div class="mb-3">
                <label for="senhaUsuarioExistente" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senhaUsuarioExistente" placeholder="********" required>
            </div>
            <div class="mb-3">
                <a href="EsqueciSenha.html" class="forgot-password-link">Esqueci minha senha</a>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-continuar" data-bs-dismiss="modal">Continuar</button>
        </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
